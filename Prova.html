<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Prova.css">
    <title>Ordenar Números</title>
</head>

<body>
    <div class="container">
        <h1>Ordenar Números Crescentemente</h1>
        <div class="input-container">
            <label for="number">Insira um número:</label>
            <input type="number" id="number" placeholder="Digite um número">
            <button onclick="adicionarNumero()">Adicionar</button>
            <button onclick="removerNumero()">Remover</button>
            <p id="mensagemErro"></p>
            <ul id="listaNumeros"></ul>
        </div>
        <div id="result"></div>
    </div>
    <script src="Prova.js"></script>
</body>
